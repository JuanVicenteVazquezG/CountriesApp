<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template  #table >
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" height="16" width="16"></td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" height="100" width="100">
        </td>
        <td>
          {{ country.name.common }}
        </td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population  | number}}</td>
        <td><a href="#">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
